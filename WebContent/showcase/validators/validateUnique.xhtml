<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
>
	<ui:define name="description">
		<p>
			The <code>&lt;o:validateUnique&gt;</code> validates if ALL of the given <code>UIInput</code> components have
			an unique value.
		</p>
	</ui:define>

	<ui:define name="demo">
		<h:form>
			<h3>Please fill out an unique value for all of those fields.</h3>
			<o:validateUnique id="unique" components="foo bar baz" />

			<h:panelGrid columns="3">
				<o:outputLabel for="foo" value="Foo" />
				<h:inputText id="foo" />
				<h:message for="foo" />

				<o:outputLabel for="bar" value="Bar" />
				<h:inputText id="bar" />
				<h:message for="bar" />

				<o:outputLabel for="baz" value="Baz" />
				<h:inputText id="baz" />
				<h:message for="baz" />

				<h:panelGroup />
				<h:commandButton value="submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:message for="unique" />
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="documentation">
		<ul>
			<li><a href="http://wiki.omnifaces.googlecode.com/hg/vdldoc/o/validateUnique.html"><code>o:validateUnique</code> VDL documentation</a></li>
			<li><a href="http://wiki.omnifaces.googlecode.com/hg/javadoc/org/omnifaces/component/validator/ValidateUnique.html"><code>ValidateUnique</code> API documentation</a></li>
			<li><a href="http://code.google.com/p/omnifaces/source/browse/src/org/omnifaces/component/validator/ValidateUnique.java"><code>ValidateUnique</code> source code</a></li>
		</ul>
	</ui:define>
</ui:composition>
