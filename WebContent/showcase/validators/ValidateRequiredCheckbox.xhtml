<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:os="http://omnifaces.org/showcase"
>
	<ui:define name="description">

	</ui:define>

	<ui:define name="example">
		<h3>Form without RequiredCheckboxValidator</h3>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="agree" value="Do you agree?" />
				<h:selectBooleanCheckbox id="agree" required="true" requiredMessage="You must agree!" />
				<h:message for="agree" />

				<h:panelGroup />
				<h:commandButton value="Submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>

		<h3>Form with RequiredCheckboxValidator</h3>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="agree" value="Do you agree?" />
				<h:selectBooleanCheckbox id="agree" requiredMessage="You must agree!">
					<f:validator validatorId="omnifaces.RequiredCheckboxValidator" />
				</h:selectBooleanCheckbox>
				<h:message for="agree" />

				<h:panelGroup />
				<h:commandButton value="Submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="documentation">
	
	</ui:define>
</ui:composition>
