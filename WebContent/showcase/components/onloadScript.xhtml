<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:os="http://omnifaces.org/showcase"
>
	<ui:define name="description">
		<p>
			When the page loads, you should see the annoying alert "Hi, I am the o:onloadScript function!". You should 
			see the same alert again when you submit the form, also on ajax submits.
		</p>
	</ui:define>

	<ui:define name="example">
		<o:onloadScript>alert("Hi, I am the o:onloadScript function!");</o:onloadScript>

		<h3>Normal request</h3>
		<h:form>
			<h:commandButton value="Submit" />
		</h:form>
		
		<h3>Ajax request</h3>
		<h:form>
			<h:commandButton value="Submit">
				<f:ajax />
			</h:commandButton>
		</h:form>
	</ui:define>

	<ui:define name="documentation">
	
	</ui:define>
</ui:composition>
