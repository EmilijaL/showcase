<ui:composition template="/WEB-INF/templates/showcase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<ui:define name="example">
		<h:form>
			<h2>Please fill out the same value for all of those fields.</h2>
			<o:validateEqual id="equal" components="foo bar baz" />

			<h:panelGrid columns="3">
				<o:outputLabel for="foo" value="Foo" />
				<h:inputText id="foo" />
				<h:message for="foo" />

				<o:outputLabel for="bar" value="Bar" />
				<h:inputText id="bar" />
				<h:message for="bar" />

				<o:outputLabel for="baz" value="Baz" />
				<h:inputText id="baz" />
				<h:message for="baz" />

				<h:panelGroup />
				<h:commandButton value="submit">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:panelGroup>
					<h:message for="equal" />
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
			</h:panelGrid>

			<o:highlight />
		</h:form>

		<h:form>
			<h2>Please enter the same password.</h2>

			<h:panelGrid columns="3">
				<h:outputLabel for="password" value="Enter password" />
				<h:inputSecret id="password" redisplay="true" required="true" requiredMessage="Please enter password" />
				<h:panelGroup>
					<h:message for="password" />
					<h:message for="equal" />
				</h:panelGroup>
				
				<h:outputLabel for="confirm" value="Confirm password" />
				<h:inputSecret id="confirm" redisplay="true" required="true" requiredMessage="Please confirm password" />
				<h:panelGroup>
					<h:message for="confirm" />
					<o:validateEqual id="equal" components="password confirm" message="Passwords are not equal" />
				</h:panelGroup>
		
				<h:panelGroup />
				<h:panelGroup>
					<h:commandButton value="submit">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					<h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" />
				</h:panelGroup>
				<h:panelGroup />
			</h:panelGrid>

			<o:highlight />
		</h:form>
	</ui:define>
</ui:composition>
