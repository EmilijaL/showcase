<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<h:head>
		<title>
			<ui:insert name="title">OmniFaces Showcase - #{page.current.title}</ui:insert>
		</title>
		<h:outputStylesheet library="layout" name="css/layout.css" />
		<script>
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-29559297-3']);
			_gaq.push(['_trackPageview']);
		
			(function() {
				var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		</script>
	</h:head>

	<h:body>
		<p:panel id="header" styleClass="ui-widget-header">
			<h1>OmniFaces Showcase</h1>
			<div id="poweredBy">
				<strong>Powered by</strong><br/>#{app.poweredBy}
			</div>
			<h:form /><!-- Hack for JSF issue 2277 -->
		</p:panel>

		<p:panel id="menu">
			<p:panel header="omnifaces">
				<ul>
					<li><h:link value="Showcase homepage" outcome="/index.xhtml" styleClass="#{view.viewId == '/index.xhtml' ? 'active' : ''}" /></li>
					<li><h:outputLink value="http://code.google.com/p/omnifaces">Project homepage</h:outputLink></li>
					<li><h:outputLink value="http://wiki.omnifaces.googlecode.com/hg/javadoc/index.html">API documentation</h:outputLink></li>
					<li><h:outputLink value="http://wiki.omnifaces.googlecode.com/hg/vdldoc/index.html">VDL documentation</h:outputLink></li>
				</ul>
			</p:panel>
			<o:tree value="#{app.menu}" var="page" varNode="node">
				<o:treeNode level="0">
					<o:treeNodeItem>
						<p:panel header="#{page.title}">
							<o:treeInsertChildren />
						</p:panel>
					</o:treeNodeItem>
				</o:treeNode>
				<o:treeNode>
					<ul>
						<o:treeNodeItem>
							<li>
								<h:link value="#{page.title}" outcome="#{page.path}" styleClass="code#{view.viewId == page.path ? ' active' : ''}" />
							</li>
						</o:treeNodeItem>
					</ul>
				</o:treeNode>
			</o:tree>
		</p:panel>

		<p:panel id="content">
			<h2><ui:insert name="contentTitle"><code>#{page.current.title}</code></ui:insert></h2>
			<ui:insert name="content" />
		</p:panel>
	</h:body>
</html>
