# ---------------------------------------------------------------------------------------------------------------------
# This properties file collects all titles and paths of all source code snippets associated with a particular 
# showcase page based on their page identifier (the sole name of the XHTML file). This does not include the page's own
# source code snippet, this will already automatically be loaded.
#
# filename.sources = commaseparated string of identifiers for source code snippets, e.g. src1,src2,src3
# filename.sources.src1.title = title of source code snippet of src1.
# filename.sources.src1.path = webcontent-relative path to real source code file of src1.
# filename.documentation.vdl.paths = commaseparated string of vdldoc-relative paths to VDL documentation.
# filename.documentation.api.paths = commaseparated string of javadoc-relative paths to API documentation.
# filename.documentation.code.paths = commaseparated string of sourcecode-relative paths, defaults to .api.paths.
# ---------------------------------------------------------------------------------------------------------------------


