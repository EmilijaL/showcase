<ui:composition template="/WEB-INF/templates/showcase.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
    xmlns:of="http://omnifaces.org/functions"
    xmlns:demo="http://omnifaces.org/showcase"
>
	<ui:define name="meta">
		<f:metadata>
			<f:attribute name="api.path" value="component/util/ResolveComponent" />
			<f:attribute name="vdl.paths" value="o/resolveComponent" />
		</f:metadata>
	</ui:define>

	<ui:define name="demo">
	
        <p>
            Text directly via component:
            <h:outputText id="myText" value="This is output text" />
        </p>
        
        <o:resolveComponent name="outputRef" for="myText" />
        
        <p>
            Text via component reference: #{outputRef.value}
        </p>

    </ui:define>
</ui:composition>
