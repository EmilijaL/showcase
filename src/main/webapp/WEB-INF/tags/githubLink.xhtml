<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
>
	<ui:repeat value="#{issue.split('\\s*,\\s*')}" var="_issue" rendered="#{not empty issue}">
		<a href="https://github.com/omnifaces/omnifaces/issues/#{_issue}" title="View GitHub issue ##{_issue}" class="github code" target="_blank">##{_issue}</a> -
	</ui:repeat>
	<ui:repeat value="#{commit.split('\\s*,\\s*')}" var="_commit" rendered="#{not empty commit}">
		<a href="https://github.com/omnifaces/omnifaces/commit/#{_commit}" title="View GitHub commit #{_commit}" class="github code" target="_blank">#{_commit}</a> -
	</ui:repeat>
</ui:composition>
