<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
>
	<ui:fragment rendered="#{not empty issue}">
		<a href="https://github.com/omnifaces/omnifaces/issues/#{issue}" class="github code">##{issue}</a> -
	</ui:fragment>
	<ui:repeat value="#{commit.split('\\s*,\\s*')}" var="_commit" rendered="#{not empty commit}">
		<a href="https://github.com/omnifaces/omnifaces/commit/#{_commit}" class="github code">#{_commit}</a> -
	</ui:repeat>
</ui:composition>
